sudo: false

branches:
  only:
  - master

if: branch = master AND env(TRAVIS_PULL_REQUEST) IS false

addons:
  apt:
    packages:
    - dblatex
    - dbtoepub
    - ditaa
    - doc-base
    - docbook
    - docbook-dsssl
    - docbook-utils
    - docbook-xml
    - docbook-xsl
    - docbook2odf
    - ghostscript
    - libbatik-java
    - pstoedit
    - python-pygments

notifications:
  email: false

script:
  - ./examples/build all
  - export PATH=$PATH:./bin/asciitosvg/
  - ./bin/buildpdfs
  - ls -l *.pdf *.epub
